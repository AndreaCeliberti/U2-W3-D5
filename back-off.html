<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Back-office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="container">
      <div class="row">
        <h2>Nuovo Prodotto</h2>
        <form id="product-form">
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Nome prodotto</span>
            <input type="text" class="form-control" name="name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Descrizione prodotto</span>
            <input
              type="text"
              class="form-control"
              name="description"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              required
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Marca prodotto</span>
            <input type="text" class="form-control" name="brand" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Prezzo prodotto</span>
            <input
              type="text"
              class="form-control"
              name="price"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
              step="0.01"
              min="0"
              required
            />
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Immagine prodotto</span>
            <input type="url" class="form-control" name="imageUrl" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required />
          </div>

          <button type="submit">Invia</button>
        </form>

        <p id="messaggio"></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/back-office.js"></script>
  </body>
</html>
