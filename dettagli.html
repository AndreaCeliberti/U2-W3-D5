<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dettagli Prodotto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Dettagli Prodotto</h1>
      <div id="prodottoDettagli" class="mt-4"></div>
      <a href="index.html" class="btn btn-secondary mt-3">Torna alla Home</a>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const productId = params.get("id");

      const URL = "https://striveschool-api.herokuapp.com/api/product/" + productId;

      fetch(URL, {
        headers: {
          Authorization:
            "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2OGNkMGQ4OTZmMzAyMjAwMTUxMDgwY2IiLCJpYXQiOjE3NTgyNjg4MTAsImV4cCI6MTc1OTQ3ODQxMH0.LcrCflFm5XXuR7qw1ePLI0A5nXGptRP2VN7Q9NImD9A",
        },
      })
        .then((res) => res.json())
        .then((product) => {
          document.getElementById("prodottoDettagli").innerHTML = `
            <div class="card">
              <img src="${product.imageUrl}" class="card-img-top" alt="${product.name}" />
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">${product.description}</p>
                <p class="card-text"><strong>Marca:</strong> ${product.brand}</p>
                <p class="card-text"><strong>Prezzo:</strong> â‚¬${product.price}</p>
              </div>
            </div>
          `;
        })
        .catch((err) => {
          document.getElementById("prodottoDettagli").innerHTML = "<p class='text-danger'>Errore nel caricamento del prodotto</p>";
          console.error(err);
        });
    </script>
  </body>
</html>
